<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Person - Cocoa Clone</title>
</head>

<body id="chat_screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <!-- Icon? -->
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt_header">
        <div class="alt_header__column">
            <a href="chats.html">
                <i class="fa-regular fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt_header__column">
            <h2 class="alt_header__title">내이름은 우영우</h2>
        </div>
        <div class="alt_header__column">
            <span><i class="fa-regular fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main_screen main_chat">
        <div class="chats_timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="msg_row">
            <img
                src="http://ena.skylifetv.co.kr/data/file/skydrama/thumb-2887450690_fS8rcZz9_5f0d35e073343fe0ebb6aae2c5f5891e85164745_200.1x272.jpg">
            <div class="msg_row__content">
                <span class="msg_author">우영우</span>
                <div class="msg_info">
                    <span class="msg_buble">Hi!</span>
                    <span class="msg_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="msg_row msg_row__own">
            <div class="msg_row__content">
                <div class="msg_info">
                    <span class="msg_buble">우변! come down..</span>
                    <span class="msg_time">21:28</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-rolling-eyes fa-lg"></i>
            <button>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ... ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
