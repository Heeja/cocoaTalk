<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends - Cocoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>11:11</span>
    </div>
    <div class="status-bar__column">
      <!-- Icon? -->
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen_header">
    <h1 class="screen_header__title">Friends</h1>
    <div class="screen_header__icon">
      <span>
        <i class="fa-regular fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-regular fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-regular fa-gear fa-lg"></i>
      </span>
    </div>
  </header>

  <a id="friends_names_display">
    <i class="fa-regular fa-circle-info"></i>
    Friends' Names Display
    <i class="fa-regular fa-angle-right fa-sm"></i>
  </a>

  <main class="friends_screen">
    <div class="user_component">
      <div class="user_component__column">
        <img
          src="https://w.namu.la/s/b97738f69a57d2e63b4ea10545de22de9316d18977bd92f29c5a667e4a606502a3f0a6b63a07d6956416a389ed451e089972e222828e4c8a56d88c43e83427c4cd77f4f5f8eceb6f1e261ad57054a66cfbedd61751ec208fdc08b0c9c846f65ad9495c20382dcac2d44bd54b26048e21"
          class="user_component__avatar user_component__avatar_xl">
        <div class="user_component__text">
          <h4 class="user_component__nick">Kang ki young</h4>
          <!-- <h6 class="user_component__subtitle">abcdefghijklmnopqrstuvwxyz</h6> -->
        </div>
      </div>
    </div>
    <div class="friends_screen__channel">
      <div class="friends_screen__channel__header">
        <span>Channel</span>
        <i class="fa-regular fa-angle-up fa-xs"></i>
      </div>
    </div>
    <div class="user_component">
      <div class="user_component__column">
        <img src="https://developers.kakao.com/static/images/pc/product/homeicon/kakaoTalkChannel.png"
          class="user_component__avatar user_component__avatar_sm">
        <div class="user_component__text">
          <h4 class="user_component__nick user_component__not_bold">Channel</h4>
          <!-- <h6 class="user_component__subtitle">abcdefghijklmnopqrstuvwxyz</h6> -->
        </div>
      </div>
      <div class="user_component__column">
        <div>
          <span>2</span>
          <i class="fa-regular fa-angle-right fa-xs"></i>
        </div>
      </div>
    </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification badge">5</span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
