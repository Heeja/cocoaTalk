<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/challenge/chall.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Challenge Day10</title>
</head>

<body>
  <div class="header-playlist">
    <div class="header-playlist__X">
      <span>
        <i class="fa-solid fa-x"></i>
      </span>
    </div>
    <div class="header-playlist__title">
      <span>
        <h2>Play List</h2>
      </span>
    </div>
  </div>

  <div class="play-now">
    <div class="play-now__thumbnail">
      <i class="fa-solid fa-image"></i>
    </div>
    <div>
      <div class="play-now__title">
        <h2>Random Love</h2>
        <p>by Divay kapoor</p>
      </div>
    </div>
  </div>
  <div class="player__button">
    <button>
      <i class="fa-solid fa-play"></i>
      <span>Play</span>
    </button>
    <button>
      <i class="fa-solid fa-heart"></i>
    </button>
    <button>
      <i class="fa-solid fa-circle-plus"></i>
    </button>
  </div>

  <div class="play-next-list">
    <div>
      <div class="play-next-list__square"></div>
      <div class="play-next-list__title">
        <h2>Matargasti</h2>
        <p>Mohit Chauhan</p>
      </div>
    </div>
    <div>
      <div class="play-next-list__square"></div>
      <div class="play-next-list__title">
        <h2>Attitude</h2>
        <p>Lewis OfMan ・ Attitude</p>
      </div>
    </div>
    <div>
      <div class="play-next-list__square"></div>
      <div class="play-next-list__title">
        <h2>Try Everything</h2>
        <p>Shakira ・ Zootopia</p>
      </div>
    </div>
    <div>
      <div class="play-next-list__square"></div>
      <div class="play-next-list__title">
        <h2>Sunflower</h2>
        <p>Joseph Vincent ・ Sunflower</p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
