<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Cocoa Talk Clone in HJ</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>11:11</span>
    </div>
    <div class="status-bar__column">
      <!-- Icon? -->
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to CocoaTalk</h1>
    <p class="welcome-header__text">
      If you have a Cocoa Account, log in with your email or phone number.
    </p>
  </header>

  <form id="login-form" action="friends.html" method="get">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <input type="button" value="Sign Up" />
    <a href="#">Find Cocoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>screen is too big ... ㅠㅠ</span>
    <span>small size screen please~!</span>
  </div>

  <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
