<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cocoa Challenge</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form action="">
        <label for="fName">First Name
            <input type="text" id="fName" required placeholder="First Name">
        </label><br>
        <label for="lName">Last Name
            <input type="text" id="lName" required placeholder="Last Name">
        </label><br>
        <label for="email">Email
            <input type="email" id="email" required placeholder="Email">
        </label><br>
        <label for="uName">UserName
            <input type="text" id="uName" required placeholder="UserName">
        </label><br>
        <label for="pwd">Password
            <input type="password" id="pwd" required placeholder="Password" minlength=10>
        </label><br>
        <label for="birthD">Birth Date
            <input type="date" id="birthD" required>
        </label><br>
        <label for="hapPo">How happy are you?
            <input type="range" id="hapPo" required placeholder="Happy Point" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist></label><br>
        <label for="favCo">What is your fav. color?
            <input type="color" id="favCo" required placeholder="Birth Date">
        </label><br>
        <button>Create Account</button>
    </form>
</body>

</html>
