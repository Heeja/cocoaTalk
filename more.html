<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <!-- Icon? -->
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen_header__title">More</h1>
        <div class="screen_header__icon">
            <span>
                <i class="far fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="far fa-music fa-lg"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="far fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main_screen more_screen">
        <div class="user_component">
            <div class="user_component__column">
                <img src="https://w.namu.la/s/b97738f69a57d2e63b4ea10545de22de9316d18977bd92f29c5a667e4a606502a3f0a6b63a07d6956416a389ed451e089972e222828e4c8a56d88c43e83427c4cd77f4f5f8eceb6f1e261ad57054a66cfbedd61751ec208fdc08b0c9c846f65ad9495c20382dcac2d44bd54b26048e21"
                    class="user_component__avatar">
                <div class="user_component__text">
                    <h4 class="user_component__nick">Kang ki young</h4>
                    <h6 class="user_component__subtitle">
                        +1 873 002 998
                        <i class="far fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user_component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon_row">
            <div class="icon_row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon_row__icon">
                <i class="fa-regular fa-box-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon_row__icon">
                <i class="fa-regular fa-face-grin-squint"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon_row__icon">
                <i class="fa-regular fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon_row__icon">
                <i class="fa-regular fa-diagram-project"></i>
                <span>Account</span>
            </div>
            <div class="icon_row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more_suggestions">
            <h4 class="more_suggestions__title">Suggestions</h4>
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icon">
                    <div class="more_suggestions__icon_image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more_suggestions__icon_text">Cocoa Story</span>
                </div>
                <div class="more_suggestions__icon">
                    <div class="more_suggestions__icon_image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more_suggestions__icon_text">Cocoa Friends</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge_circle">
                        <i class="fa-solid fa-circle"></i>
                    </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ... ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
