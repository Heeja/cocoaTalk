<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <!-- Icon? -->
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt_header">
        <div class="alt_header__column">
            <a href="more.html">
                <i class="fa-regular fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt_header__column">
            <h2 class="alt_header__title">Settings</h2>
        </div>
        <div class="alt_header__column">
            <i class="fa-regular fa-magnifying-glass fa-2x"></i>
            <!-- <i class="fa-regular fa-bars fa-2x"></i> -->
        </div>
    </header>

    <main class="main_screen">
        <ul class="settings_list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-flask"></i>
                    <span>Cocoa Lab</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting__column">
                    Latest Version
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="far fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge_circle">
                        <i class="fa-solid fa-circle"></i>
                    </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ... ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/1ab8f5aca5.js" crossorigin="anonymous"></script>
</body>

</html>
